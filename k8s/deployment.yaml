apiVersion: apps/v1
kind: Deployment
metadata:
  name: digital-twin-simulation
  namespace: paklog-core
spec:
  replicas: 3
  selector:
    matchLabels:
      app: digital-twin-simulation
  template:
    metadata:
      labels:
        app: digital-twin-simulation
    spec:
      containers:
      - name: digital-twin-simulation
        image: paklog/digital-twin-simulation:latest
        ports:
        - containerPort: 8099
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
---
apiVersion: v1
kind: Service
metadata:
  name: digital-twin-simulation
  namespace: paklog-core
spec:
  selector:
    app: digital-twin-simulation
  ports:
  - port: 8099
    targetPort: 8099